<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Catademy</title>
  </head>
  <body>
    <header>
      <div class="container header__wrapper">
        <a href="#" class="header__logo">
          <img src="/img/image 1.png" alt="logo" />
          Catademy
        </a>
        <div class="menu">
          <nav class="nav-menu">
            <ul>
              <li class="menu__link"><a href="#about">About</a></li>
              <li class="menu__link"><a href="#contacts">Contacts</a></li>
              <li class="menu__link"><a href="#lessons">Lessons</a></li>
              <li class="menu__link"><a href="#gallery">Gallery</a></li>
            </ul>
          </nav>
          <button class="menu__link">Subscribe</button>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="intro">
            <div class="intro__content">
              <h1 class="intro__title">Your puRRRfect educator</h1>
              <div class="intro__subtitle">
                <img
                  class="intro__subtitle-image"
                  src="/img/image 3.png"
                  alt="cat caught in threads"
                />
                <p class="intro__subtitle-text">
                  Letâ€™s study, watch cool content and just have some fun
                  together
                </p>
              </div>
              <div class="intro__button">
                <button class="intro__button-subscribe">Subscribe</button>
                <button class="intro__button-watch">
                  <img src="/img/Frame.svg" alt="play icon" />Watch intro
                </button>
              </div>
            </div>
            <div class="intro__image">
              <img src="/img/image 16.png" alt="cat talking into loudspeaker" />
            </div>
          </div>
        </div>
      </section>
      <section id="about">
        <div class="container">
          <div class="info">
            <div class="stat">
              <ul>
                <li class="stat__item">
                  <h3 class="stat__item-title">Students</h3>
                  <img class="stat__item-icon" src="/img/Vector.svg" alt="" />
                  <p class="stat__item-value">8500+</p>
                </li>
                <li class="stat__item">
                  <h3 class="stat__item-title">Lessons</h3>
                  <img
                    class="stat__item-icon"
                    src="/img/person-chalkboard-solid 1.svg"
                    alt=""
                  />
                  <p class="stat__item-value">200+</p>
                </li>
                <li class="stat__item">
                  <h3 class="stat__item-title">Likes</h3>
                  <img
                    class="stat__item-icon"
                    src="/img/thumbs-up-regular 1.svg"
                    alt=""
                  />
                  <p class="stat__item-value">99k+</p>
                </li>
              </ul>
            </div>
            <div class="comment">
              <div class="comment__photo">
                <img src="/img/Ellipse 1.png" alt="avatar" />
              </div>
              <div class="comment__info">
                <h4>John Doe</h4>
                <p>
                  It was really cool experience, I love it so much!
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
